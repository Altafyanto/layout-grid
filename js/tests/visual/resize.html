<html>
    <head>
        <link rel="stylesheet" href="../../../dist/css/layout-grid.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div
         id="lt-grid"
         data-arrange="lt-grid"
         class="lt-container
                lt-xs-h-9
                lt-sm-h-6
                lt-md-h-4
                lt-lg-h-3">

            <div
             draggable="true"
             class="lt
                    lt-xs-x-0
                    lt-xs-y-0
                    lt-xs-w-1
                    lt-xs-h-1
                    lt-sm-x-0
                    lt-sm-y-0
                    lt-sm-w-1
                    lt-sm-h-1
                    lt-md-x-0
                    lt-md-y-0
                    lt-md-w-1
                    lt-md-h-1
                    lt-lg-x-0
                    lt-lg-y-0
                    lt-lg-w-1
                    lt-lg-h-1">
                <div class="lt-body bg-info text-center">
                    <h3>1</h3>
                    <button
                     class="btn btn-default"
                     onclick="$('#lt-grid').ltGrid('reposition', $(this).closest('.lt'), { w: 2, h: 2 });">
                        (2x2)
                    </button>
                    <button
                     class="btn btn-default"
                     onclick="$('#lt-grid').ltGrid('reposition', $(this).closest('.lt'), { w: 1, h: 1 });">
                        (1x1)
                    </button>
                </div>
            </div>
            <div
             draggable="true"
             class="lt
                    lt-xs-x-0
                    lt-xs-y-1
                    lt-xs-w-1
                    lt-xs-h-2
                    lt-sm-x-1
                    lt-sm-y-0
                    lt-sm-w-1
                    lt-sm-h-2
                    lt-md-x-2
                    lt-md-y-0
                    lt-md-w-1
                    lt-md-h-2
                    lt-lg-x-1
                    lt-lg-y-0
                    lt-lg-w-1
                    lt-lg-h-2">
                <div class="lt-body bg-info text-center">
                    <h3>2</h3>
                </div>
            </div>
            <div
             draggable="true"
             class="lt
                    lt-xs-x-0
                    lt-xs-y-3
                    lt-xs-w-1
                    lt-xs-h-1
                    lt-sm-x-0
                    lt-sm-y-1
                    lt-sm-w-1
                    lt-sm-h-1
                    lt-md-x-1
                    lt-md-y-0
                    lt-md-w-1
                    lt-md-h-1
                    lt-lg-x-0
                    lt-lg-y-1
                    lt-lg-w-1
                    lt-lg-h-1">
                <div class="lt-body bg-info text-center">
                    <h3>3</h3>
                </div>
            </div>
            <div
             draggable="true"
             class="lt
                    lt-xs-x-0
                    lt-xs-y-4
                    lt-xs-w-1
                    lt-xs-h-2
                    lt-sm-x-0
                    lt-sm-y-2
                    lt-sm-w-2
                    lt-sm-h-2
                    lt-md-x-0
                    lt-md-y-1
                    lt-md-w-2
                    lt-md-h-2
                    lt-lg-x-2
                    lt-lg-y-0
                    lt-lg-w-2
                    lt-lg-h-2">
                <div class="lt-body bg-info text-center">
                    <h3>4</h3>
                </div>
            </div>
            <div
             draggable="true"
             class="lt
                    lt-xs-x-0
                    lt-xs-y-6
                    lt-xs-w-1
                    lt-xs-h-1

                    lt-sm-y-4
                    lt-sm-w-1
                    lt-sm-h-1

                    lt-md-y-2
                    lt-md-w-1
                    lt-md-h-1
                    lt-lg-x-0
                    lt-lg-y-2
                    lt-lg-w-1
                    lt-lg-h-1">
                <div class="lt-body bg-info text-center">
                    <h3>5</h3>
                </div>
            </div>
            <div
             draggable="true"
             class="lt
                    lt-xs-x-0
                    lt-xs-y-7
                    lt-xs-w-1
                    lt-xs-h-1

                    lt-sm-y-5
                    lt-sm-w-2
                    lt-sm-h-1

                    lt-md-w-2
                    lt-md-h-1

                    lt-lg-w-2
                    lt-lg-h-1">

                    <h3>6</h3>

             draggable="true"
             class="lt
                    lt-xs-x-0
                    lt-xs-y-8
                    lt-xs-w-1
                    lt-xs-h-1

                    lt-sm-w-1
                    lt-sm-h-1

                    lt-md-y-3
                    lt-md-w-1
                    lt-md-h-1
                    lt-lg-x-3
                    lt-lg-y-2
                    lt-lg-w-1
                    lt-lg-h-1">
                <div class="lt-body bg-info text-center">
                    <h3>7</h3>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../../../dist/js/layout-grid.min.js"></script>
    </body>
</html>
