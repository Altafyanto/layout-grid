language: node_js
cache:
  directories:
  - node_modules
before_install:
- npm install -g grunt-cli
after_script:
- node_modules/codeclimate-test-reporter/bin/codeclimate.js < build/lcov.info
before_deploy: grunt dist
deploy:
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: layout-grid.zip
  on:
    repo: clippings/layout-grid
    tags: true
- provider: npm
  email: ikerin@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: clippings/layout-grid
    tags: true
